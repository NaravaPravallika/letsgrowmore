<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">r
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="form.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
        </script>
</head>

<body>
    <div class="c1">
        <center>
            <h2>Student Enrollment Form</h2>
        </center>
    </div>
    <div class="container mt-5 pt-5">
        <div class="row mt-5">
            <div class="col-md-4" id="register">
                <h2 style="background-color: black; border-radius: 10px;padding: 5px; text-align: center;">Enroll
                    Here</h2>
                <div class="form m-0 p-0">
                    <form action="" onsubmit="onFormSubmit()">
                        <div>
                        <label class="m1"><h4>Name:</h4></label><input type="text" name="name" id="name"
                            placeholder="Name"></div>
                        <div>
                        <label class="m1"><h4>College Name:</h4></label><input type="text" name="college" id="college"
                            placeholder="College Name">
                            </div>
                        <div>
                        <label class="m1"><h4>Email:</h4></label><input type="email" name="email" id="email"
                            placeholder="Email">
                        </div>
                        <div>
                        <label class="m1"><h4>Phone No:</h4></label><input type="tel" name="phone" id="phone"
                            placeholder="Phone number">
                        </div>
                        <div>
                        <label class="m1"><h4>Qualification</h4></label><input type="tel" name="qua" id="qua"
                            placeholder="Qualification">
                        </div>
                        <div>
                            <label class="m1"><h4>Skills</h4></label><input type="tel" name="ski" id="ski"
                                placeholder="Skills">
                            </div>
                        <button type="submit" class="sb" value="submit"><b>Submit</b></button>
                        <button type="reset" class="rs" value="reset"><b>Reset</b></button><br>

                    </form>
                </div>
            </div>
            <div class="col-md-5">
                <caption>Student Details</caption>
                <table border="2px solid black" id="Load">

                    <thead>
                        <th>Name</th>
                        <th>College Name</th>
                        <th>Email</th>
                        <th>Phone no</th>
                        <th>Qualification</th>
                        <th>Skills</th>
                        <th>Action</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="form.js" async defer></script>
</body>

</html>
